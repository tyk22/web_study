    <style>
        .btn-3d {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            color: white;
            background: linear-gradient(145deg, #3a8dff, #2674d9);
            border: none;
            border-radius: 8px;
            box-shadow: 0 6px #1a5bbd, 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            user-select: none;
        }
        .btn-3d.active {
            transform: translateY(6px);
            box-shadow: 0 2px #1a5bbd, 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .bg_brown{
            background-color: rgba(92,64,51,0.6);
        }
    </style>

    <script>

                // if(bool){
                //     $(event.target).addClass('active');
                //     bool = false;
                // }else{
                //     $(event.target).removeClass('active');

                // }
                $(event.target).toggleClass('active');
            });
        });
    </script>
