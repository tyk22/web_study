<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="../resources/jquer-3.7.1.js"></script>
</head>
<body>
    <h1>on 메소드</h1>
    <div id="on_div">
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <h3>h3이벤트</h3>
    </div>
    <script>
        $(document).ready(function(){
            // $('#on_div>ul>li').on('mouseenter',function(){
            //     console.log($(this).text());
            // });
            $('#on_div>ul>li').mouseenter(function(){
                console.log($(this).text());
            })
            $('#on_div>h3').on({
                'mouseenter' : function(){$(this).css('color','red')},
                'mouseleave' : function(){$(this).css('color','gold')}
            })
        });
    </script>
    <h1>off 메소드</h1>
    <button id="offBtn">이벤트</button>
    <script>
        $(document).ready(function(){
            let count = 0 ;
            $('#offBtn').on('click',function(){
                if(count++<3){
                    alert('버튼 클릭!');
                }else{
                    $(this).off('click');
                }
            })
        })
    </script>
    <br>
    <style>
        .nightMode{
            background-color: black;
            color: aliceblue;
        }
    </style>
    <button id="night">야간모드</button>
    <button id="disabled">비활성화</button>
    <script>
        $(document).ready(function(){
            $('#night').on('click',function(event){
                event.preventDefault();
                let st = $('body').toggleClass('nightMode');
            })
            $('#disabled').on('click',function(){
                $('#night').off('click');
            })
        })
    </script>
    <h1>hover 이용하기</h1>
    <img src="../resources/dung.png" width="150" id="imgTarget">
    <script>
        $(document).ready(function(){
            $('#imgTarget').hover(
                function(){
                    $(this).attr('src', '../resources/sponge.png');
                },function(){
                    $(this).attr('src', '../resources/dung.png');
                });
        })
    </script>
    <h1>trigger</h1>
    <label>
        비밀번호
        <input name="user_pw" type="password">
    </label><br>
    <label>
        비밀번호 확인
        <input name="pw_check" type="password">
    </label>
    <span id="result"></span>
    <script>
        $(document).ready(function(){
            $('input[name=pw_check]').on('keyup',function(){
                const userPw=$('input[name=user_pw]').val();
                const pwCheck = $('input[name=pw_check]').val();
                if(userPw==pwCheck){
                    $('#result').text('비밀번호 일치');
                }else{
                    $('#result').text('불일치xx');
                }
            });
            $('input[name=user_pw]').on('keyup',function(){
                $('input[name=pw_check]').trigger('keyup');
            })
        })
    </script>
</body>
</html>
