    <h1>형변환</h1>
    <input type="button" value="문자+숫자"
    onclick="strPlusNum();">
    <script>
        function strPlusNum(){
            let num1 = 30;
            let num2 = '30';   
            console.log(typeof(num1),typeof(num2));
            if(num1==num2){
                console.log('OOOOOOOOOOOOOOO');
            }
            console.log(num1+num2);
            console.log(num1*num2);
            console.log(num1-num2);
            console.log(num1/num2);
            console.log(num1%num2);

        }
    </script>

    <script>
        function convertNumToStr(){
            let numVal = document.getElementById('numInput').value;
            console.log(numVal,typeof(numVal));
            // number 타입 value는 String이다
            let numVal2= Number(numVal);
            console.log(typeof(numVal2));
            let strVal = numVal2.toString();
            console.log(typeof(strVal));
        }
    </script>
