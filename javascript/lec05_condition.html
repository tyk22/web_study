<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <h1>if문</h1>
    <input type="number" id="ifNum">
    <input type="button" value="양수 vs 음수" onclick="checkNum();">
    <script>
        function checkNum(){
            let num = Number(document.getElementById("ifNum").value);
            if(num > 0){
                alert('양수');
            }else if(num<0){
                alert('음수');
            }else {
                alert(0);
            }
        }
    </script><br><br>
    <h1>로그인</h1>
    <label for="idName">아이디</label>
    <input type="text" id="idName">
    <label for="pass">비밀번호</label>
    <input type="password" id="pass">
    <button type="button" onclick="checkLogin();">로그인</button>
    <script>
        function checkLogin(){
            let idA = document.getElementById('idName').value;
            let pass = document.getElementById('pass').value;
            if(idA=='admin'){
                if(pass=='admin1234'){
                    alert('로그인');
                }
                else{
                alert('비밀번호가 틀렸습니다.');
                }
            }
            else{
                alert('유효하지않은 아이디 입니다.');
            }
        }
    </script><br><br>
    <h1>switch문</h1>
    <input type="button" value="switch확인" onclick="swichTest();">
    
    <script>
        function swichTest(){
            let num = Number(document.querySelector('#ifNum').value);
            
            switch(num){
                case 1 : alert('1이네요'); break;
                case 2 : alert('2이네요'); break;
                default : alert('놉'); break;
            }
        }
    </script>
    <h1>메뉴</h1>
    
    <select onchange="bemin();" id="menu">
        <option value="0">메뉴 선택</option>
        <option value="1">떡볶이</option>
        <option value="2">마라탕</option>
        <option value="3">치킨</option>
    </select>
    <script>
        function bemin(){
            let menuo = Number(document.getElementById('menu').value);
            switch(menuo){
                case 1 : alert('떡볶이 20,000원');break;
                case 2 : alert('마라탕탕 20,000원');break;
                case 3 : alert('치킨 20,000원');break;
                default : alert('놉'); break;
            }
        }
    </script>
    <h1>for문</h1>
    <input type="button" value="반복하기"
    onclick="loopFunc();">
    <div id="resulDiv"> </div>
    <script>
        function loopFunc(){
            document.getElementById("resulDiv").innerHTML='';
            for(let i = 0 ; i < 10 ; i ++){
                document.getElementById("resulDiv").innerHTML+='<h6>안녕하세요</h6>';
            }
        }
    </script>
    <h1>중첩 반복문</h1>
    <button onclick="enterClass();">교실 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
    <script>
        function enterClass(){
            for(let i = 0; i < 2 ; i++){
                // console.log('교실 '+(i+1)+'번 입장');
                console.log(`교실 ${i+1}번 입장`);
                for(let j = 0; j<3;j++){
                    console.log(`학생 ${j+1+(3*i)}`);
                }
                console.log(`교실 ${i+1}번 퇴장`);
                
            }
        }
    </script>
    
    <button type="button" onclick="backgroundCh();">배경 변경</button>
    <script>
        function backgroundCh(){
            let arr = document.getElementsByTagName('h1');
            
            for(let i=0;i<arr.length;i++){

                if(i%2==0){
                    arr[i].style.backgroundColor='red';
                }else{
                    arr[i].style.backgroundColor='green';
                }

            }
            
            console.log(arr);
        }
    </script>
    <h1>break문</h1>
    <input type="button" value="break동작"
    onclick="breakTest();">
    <script>
        function breakTest(){
            // 외부 반복문 : 1,2,3
            // 내부 반복문 : 1,2
            for(let i = 1; i<=3; i++){
                console.log('A');
                for(let j=1;j<=2;j++){
                    console.log('B');
                    // 1. 내부 반복문에 break문
                    // break;
                }
                console.log('C');
                // 2. 외부 반복문에 break문
                break;
            }
        }
    </script><br>
    <h1>면도기 공장</h1>
    <label>생산 개수</label>
    <input type="number" id="su">
    <button type="button" onclick="production();">생산</button>
    <img src="../resources/shaving.png"
    width="20px" height="20px"
    alt="" id="sub">
    <div id="itok"></div>
    <script>
        function production(){
            let yield = Number(document.getElementById('su').value);
            // console.log(yield);
            for(let i=0;i<yield;i++){
                document.getElementById("itok").innerHTML='';
                console.log(i);
                    document.getElementById('itok').innerHTML+='<img src="../resources/shaving.png">';
                for(let j=0;j<2;j++){
                    document.getElementById('itok').innerHTML+='<img src="../resources/knife.png">';
                }
                document.getElementById('itok').innerHTML+='<br>';
                break;
            }
        }
    </script>
    <h1>
        while문
    </h1>
    <input type="button" value="while 동작"
    onclick="whileFunc();">
    <script>
        function whileFunc(){
            let b  = 10;
            // while(b>=5){
            //     console.log(b);
            //     b--;
            // }
            while(1==1){
                b--;
                if(b==5){
                    break;
                }
            }
        }
    </script>
    <script>
        let wCnt = 10;
        do{
            console.log(wCnt);
            wCnt--;

        }while(0<wCnt && wCnt<10);

    </script>
    <h1>10보다 작은 숫자</h1>

    <input type="number" id="numBer">
    <button type="button" onclick="print();">출력하기</button>
    <div id="box"></div>
    <script>
        function print(){
            let su = Number(document.getElementById('numBer').value);
            console.log(su);
            document.getElementById('box').innerHTML='';
            do{
                document.getElementById('box').innerHTML+=`<h6>${su}</h6>`;
                su++;
                console.log(su);
            }while(su<=10)
        }
            </script>
    <h1 onclick="continueTest();">continue</h1>
    <script>
        function continueTest(){
            for(let i=1 ; i<=10;i++){
                if(i%2==0){
                    continue;
                }
                console.log(i+"출력");
            }

        }
    </script>
