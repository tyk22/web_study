    <h1>string 연습하기</h1>

    <form>
        <input type="button" value="변환" onclick="changeStr();">

        </div>
        <div>
            <label for="str_7">12번 인덱스부터 5개의 알파벳</label>
            <input type="text" id="str_7">
        </div>
        <div>
            <label for="str_8">띄어쓰기 기준으로 단어 자르기</label>
            <textarea rows="5" style="resize: none;" id="str_8"></textarea>
        </div>
    </form>
    <script>
        let changeStr=function(){
            let list = document.getElementById('lorem').innerText;
            list=list.toUpperCase();
            let st = document.getElementById('str_1');
            st.value=list;
            list=list.toLowerCase();
            let st2 = document.getElementById('str_2');
            st2.value=list;
            let st3 = document.getElementById('str_3');
            st3.value=list.length;
            let st4 = document.getElementById('str_4');
            
            st4.value = list.charAt(7);
            let st5 = document.getElementById('str_5');
            st5.value=list.indexOf('p');
            console.log(st5);
            let st6 = document.getElementById('str_6');
            st6.value=list.lastIndexOf('m');
            let st7 = document.getElementById('str_7');
            st7.value=list.substr(12,5);
            let st8 = document.getElementById('str_8');
            let eml = list.split(' ');
            for(let i=0;i<eml.length;i++){
            st8.value+=eml[i];
            st8.value+='\n';
            
            }
            
        }
    </script>
