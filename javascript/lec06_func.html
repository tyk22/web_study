        function changeRed(){
            document.getElementById('red').style.color='red';

            ele.style.color = ele.id;
        }

    <h1>키오스크</h1>
    <p>창립 기념일 행사로 전상품 5%할인 됩니다</p>
    <label for="priceA">할인 전 :</label>
    <input type="number" id="priceA"><br>
    
    <input type="radio" value="1" id="5pro" name="addr" 
    onchange="calcPrice();">
    <label for="5pro">기본 할인(5%)</label><br>
    <input type="radio" value="2" id="5pro" name="addr"
    onchange="calcPrice(10);"">

    <div id="input"></div>
    <script>
        function calcPrice(percent = 5){
    // 1. 할인전 가격 가져오기
    let pris= Number(document.getElementById('priceA').value);
    let pss = document.getElementsByName('addr')[0].value;
    // 2. 매개변수 percent를 기준으로 결제액 계산하기
    console.log(pris);
    console.log(pss);
    // switch()
    pris=pris-(pris*(percent/100));
    // 3. 마지막 input의 값을 결제액으로 바꾸기
        document.getElementById('input').innerHTML=`<input type="number" value=${pris}>`;
}
    </script>
