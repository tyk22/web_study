<body>
    <h2>id 기준 접근</h2>
    <div id="idTarget">
        변경전
    </div >
    <button type="button" onclick="turnRed();">
        빨갛게
    </button>
    <script>
        function turnRed(){
            var it = document.getElementById('idTarget');
            it.style.color = 'red';
        }
    </script>
    <h2>class 기준 접근</h2>
    <p class="a">p1</p>
    <span class="b a">span1</span>
    <p class="b">p2</p>
    <input type="button" value="a만"
    onclick="changeOnlyA();">
    <script>
        function changeOnlyA(){
            var el = document.getElementsByClassName('a');
            console.log(el);
            // 1. 인덱스 기준으로 접근
            // el[0].style.color='hotpink';
            // 2. 반복문
            for(var i = 0; i<el.length;i++){
                // el[i].style.color='green';
                if(i==0){
                    el[i].style.color='red';
                }else{
                    el[i].style.color='green';
                }
            }
        }
    </script>

    <h2>name 속성 기준 접근</h2>
    <label>

        짜장면

    <label>

        짬뽕
    </label><br>
    <label>

        군만두
    </label><br>
    <button type="button" onclick="addReview();">
        리뷰 이벤트 참여
    </button>
    <script>
        function addReview(){
            var nameE1 = document.getElementsByName('food');
            console.log(nameE1);
            // nameE1[2].checked=true;
            

            var checStatus = nameE1[2].checked;
            console.log(checStatus);
            if(checStatus){
                // 체크 된 상태
                nameE1[2].checked = false;
            }else{
                nameE1[2].checked=true;
            }
        }
    </script>
