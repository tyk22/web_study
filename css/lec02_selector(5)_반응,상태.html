<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자</title>
</head>
<body>
    <style>
        #p1:active{background-color: mediumaquamarine;}
        #p2{color: yellow;}
        #p2:hover{color: hotpink;}
        #bu1:hover{background-color: aquamarine;}
        #bu2:active{background-color: crimson;}
    </style>
    <div id="reaction">
        <p id="p1">클릭 -> 배경색</p>
        <p id="p2">마우스 올리면 -> 글자색</p>
    </div>
    <form>
        <button id="bu1">버튼1</button>
        <button type="button" id="bu2">버튼2</button>
    </form>
    <br>
    <style>
        input[name="user_id"]:focus{background-color: rgba(189, 218, 114, 0.392);}
        input[type="text"]:disabled{background-color: crimson;}
    </style>
    <div id="condition"> 
        <input type="text" name="user_id">
        <input type="text" name="user_name" disabled>
    </div>
</body>
</html>
